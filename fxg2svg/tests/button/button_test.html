<html>
	<head>
		<style> 
			.button {
				position: absolute;
				background: url(button_skin_up.svg) 0 0 no-repeat;
				border: 0px;
				width: 100px;
				height: 30px;
				top:100px;
				left:100px;
				font-size:12px;
			}

			.button:hover {
				background: url(button_skin_over.svg) 0 0 no-repeat;
			}
			
			.button:active {
				background: url(button_skin_down.svg) 0 0 no-repeat;
			}
			
		</style>
	</head>
	<body>
		<button type="button" class="button">Start Timer</button>
	</body>
</html>
